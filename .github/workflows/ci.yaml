# Workflow name
name: CI/CD Pipeline

# Define when to trigger the Workflow
on:
  push:
    branches:
      - master
      - second-branch

jobs:
  run-the-image:
    if: ${{ github.ref_name == 'master' || github.ref_name == 'second-branch' }}
    runs-on: self-hosted
    steps:
      - name: Print greeting
        run: |
          echo "Runs on ${{ github.ref_name }}!!"
          
      - name: Check out code
        uses: actions/checkout@v2

      - name: Print greeting
        run: |
          echo "Building Docker image on ${{ github.ref_name }}!!"

      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        env:
          IMAGE_NAME: apper-image
          VERSION: ${{ github.ref_name == 'master' && '1' || '2' }}
          USERNAME: monyslim
        run: docker build -t $USERNAME/$IMAGE_NAME:$VERSION .

      - name: Push the image
        env:
          IMAGE_NAME: apper-image
          VERSION: ${{ github.ref_name == 'master' && '1' || '2' }}
          USERNAME: monyslim
        run: |
          docker push $USERNAME/$IMAGE_NAME:$VERSION

      - name: Stop the container
        run: docker stop test-calc || true

      - name: Remove the container test-calc
        run: docker rm test-calc || true

      - name: Get the image from Docker Hub
        run: docker pull monyslim/apper-image:${{ github.ref_name == 'master' && '1' || '2' }}

      - name: Run the image as a container
        run: docker run -d -p 3004:3000 --name test-calc monyslim/apper-image:${{ github.ref_name == 'master' && '1' || '2' }}
